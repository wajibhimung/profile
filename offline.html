<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Offline â€” Wibowo Laksono</title>
  <meta name="theme-color" content="#0f172a">
  <!-- Jangan index halaman offline -->
  <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
  <link rel="manifest" href="manifest.json">
  <script>
    // Early theme apply (match other pages): read saved theme and set class + theme-color
    (function(){
      try {
        var t = localStorage.getItem('theme');
        if (!t) { t = 'dark'; }
        if (t === 'dark') { document.documentElement.classList.add('dark'); if (document.body) document.body.classList.add('dark'); }
        else { document.documentElement.classList.remove('dark'); if (document.body) document.body.classList.remove('dark'); }
        var meta = document.querySelector('meta[name="theme-color"]');
        if (meta) meta.setAttribute('content', t === 'dark' ? '#0f172a' : '#f8fafc');
      } catch(e) {}
    })();
  </script>
  <style>
    :root { color-scheme: light dark; }
    html, body { height: 100%; }
    /* Light theme defaults */
    body { margin: 0; display: grid; place-items: center; background: #f8fafc; color: #0f172a; font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; }
    /* Dark theme overrides */
    .dark body { background: #0f172a; color: #e2e8f0; }
    .card { text-align: center; padding: 16px; }
    .img { max-width: min(75vw, 520px); height: auto; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.4); }
    h1 { margin: 14px 0 6px; font-size: 18px; font-weight: 800; letter-spacing: .2px; }
    p { margin: 0 0 12px; opacity: .85; font-size: 14px; }
    .row { display: flex; gap: 8px; justify-content: center; }
    .btn { appearance: none; border: 1px solid #cbd5e1; background: #ffffff; color: #0f172a; border-radius: 9999px; padding: 8px 14px; font-weight: 600; font-size: 13px; cursor: pointer; }
    .btn.alt { background: transparent; color: #334155; border-color: #cbd5e1; }
    .dark .btn { border-color: rgba(255,255,255,.18); }
    .dark .btn.alt { color: #e2e8f0; border-color: rgba(255,255,255,.24); }
  </style>
  <link rel="icon" href="icon.png" type="image/png">
</head>
<body>
  <main class="card">
    <img class="img" src="offline.png" alt="Anda sedang offline">
    <h1>Anda sedang offline</h1>
    <p>Periksa koneksi internet Anda lalu coba lagi.</p>
    <div class="row">
      <button class="btn" onclick="location.reload()">Coba lagi</button>
      <a class="btn alt" href="index.html">Ke Beranda</a>
    </div>
  </main>
</body>
</html>
